plugins {
    id 'java'
    id 'war' // 톰캣같은 웹 애플리케이션 서버(WAS) 위에서 동작하는 .war 파일을 만들어주는 플러그인
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    //서블릿
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0' // 서블릿 사용 시 필요한 라이브러리
}

tasks.named('test') {
    useJUnitPlatform()
}
